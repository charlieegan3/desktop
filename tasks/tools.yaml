- name: install hcloud
  shell: "{{ GOROOT }}/bin/go get -u github.com/hetznercloud/cli/cmd/hcloud"
  environment:
    GOPATH: "{{ GOPATH }}"
    GOROOT: "{{ GOROOT }}"
    GO111MODULE: "{{ GO111MODULE }}"
  args:
    creates: "{{ GOPATH }}/bin/hcloud"
  become_user: "{{ username }}"

